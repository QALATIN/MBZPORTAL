<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="css/progress.css" rel="stylesheet">


</head>
<body>
    <div id="ProgressScore" class="progress-box" style="width: 64px;">
        <div >
            <svg width="64" height="64">
                <circle r="25" cx="33" cy="33" class="progress-circle-back"></circle>
                <circle r="25" cx="31" cy="33" class="progress-circle"></circle>
            </svg>
        </div>
        <div class="progress-percentage" style="left: -64px;">
            <p class="percentage-circle" style="width: 64px;">%</p>
        </div>
    </div>

    <div id="ProgressScore2" class="progress-box" style="width: 118px;">
        <div>
            <svg width="118" height="118">
                <circle r="50" cx="58" cy="58" class="progress-circle-back"></circle>
                <circle r="50" cx="60" cy="58" class="progress-circle"></circle>
            </svg>
        </div>
        <div class="progress-percentage" style="left: -118px;">
            <p class="percentage-circle" style="width: 118px;">%</p>
        </div>
    </div>

    <script src="prueba.js" type="text/javascript"></script>

</body>
</html>
